<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login of User</title>
    <link rel="stylesheet" href="style_user.css">

</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>

    </header>
    <div class="background"></div>

    <div class="container">
        <div class="content">
            <h2 class="logo">VETMATE</h2>

            <div class="text-sci">
                <h2>Welcome!!<br>
                    <span>
                        <pre>

Keep them healthy, Keep them safe <br>
with DOCTOR VET CHECK</pre>
                    </span>
                </h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab quia nesciunt perspiciatis</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="text" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span onclick="reveal_password()" class="icon"><i id="locked"
                                class='bx bxs-lock-alt'></i></span>
                        <input type="password" required id="password">
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forget password</a>
                    </div>

                    <button type="submit" class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link"> Sign Up </a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="next.html">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-phone'></i></span>
                        <input type="phone" required>
                        <label>Number</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-current-location'></i></span>
                        <input type="text" required>
                        <label>Address</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-pencil'></i></span>
                        <input type="text" required>
                        <label>Language</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> I agree to the terms & conditions. </label>
                    </div>

                    <input type="submit" class="btn2">

                    <!-- <form action="next.html">

                        <p>Already have an account?<a href="#" class="login-link"> Sign In </a></p>
                    </div> -->
                </form>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
